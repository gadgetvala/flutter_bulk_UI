name: softwarelab
description: Flutter Assignment by software lab develop by gadgetvala
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: 3.0.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^1.0.4
  pinput: ^2.2.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: false
  image_path: "assets/logo/app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/png/
    - assets/logo/
    - assets/icons/
  fonts:
    - family: BeVietnamPro
      fonts:
        - asset: assets/fonts/BeVietnamPro-Bold.ttf
        - asset: assets/fonts/BeVietnamPro-ExtraBold.ttf
        - asset: assets/fonts/BeVietnamPro-ExtraLight.ttf
        - asset: assets/fonts/BeVietnamPro-Italic.ttf
        - asset: assets/fonts/BeVietnamPro-Light.ttf
        - asset: assets/fonts/BeVietnamPro-LightItalic.ttf
        - asset: assets/fonts/BeVietnamPro-Medium.ttf
        - asset: assets/fonts/BeVietnamPro-MediumItalic.ttf
        - asset: assets/fonts/BeVietnamPro-Regular.ttf
